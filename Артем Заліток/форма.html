<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
</head>
<body>
    <div>
        <form action="#" method="post">
            <label for="firstName">
                First name: <input id="firstName" type="text" name="FirstName">
            </label>
            <br><br>
            <label for="lastName">
                Last name: <input id="lastName" type="text" name="LastName">
            </label>
            <br><br>
            <button type="submit">
                Button tag
            </button>
            <input type="button" value="Input tag type button">
            <br><br>
            <select name="country" id="country">
                <option value="Japan">Japan</option>
                <option value="Mexico">Mexico</option>
                <option value="Norway">Norway</option>
                <option value="Italy">Italy</option>
            </select>
            <br><br>
            <label for="mal">
                <input id="mal" type="radio" name="gender"> Male <br>
            </label>
            <label for="femal">
                <input id="femal" type="radio" name="gender"> Female
            </label>
            
            <br><br>
            <label for="bike">
                <input id="bike" type="checkbox"> I have a bike <br>
            </label>
            <label for="car">
                <input id="car" type="checkbox"> I have a car <br>
            </label>
        </form>
    </div>
</body>
</html>
